<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tooltip</title>
        <link rel="stylesheet" href="css/kosher-reset.css">
        <link rel="stylesheet" href="css/tooltip.css">
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <form action="#">
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" data-tooltip="Please provide your firstname">

                <div class="helptip firstname"></div>
            </div>

            <div>
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" data-tooltip="Please provide also your lastname">

                <div class="helptip lastname"></div>
            </div>
            
            <div>
                <label for="address">Address</label>
                <input type="text" id="address" data-tooltip="Your home or work address">

                <div class="helptip address"></div>
            </div>
        </form>
        <button class="help">Show Help</button>
        <script src="js/tooltip.js"></script>
    </body>
</html>
