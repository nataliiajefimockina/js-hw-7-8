<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tooltip</title>
        <link rel="stylesheet" href="css/kosher-reset.css">
        <link rel="stylesheet" href="css/tooltip.css">
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>
    <body>
        <form action="#">
            <label>
                <span>Firstname</span>
                <input class="input" type="text">
                <span class="tooltip">Please provide your firstname</span>
            </label>
            <label>
                <span>Lastname</span>
                <input class="input" type="text">
                <span class="tooltip">Please provide also your lastname</span>
            </label>
            <label>
                <span>Address</span>
                <input class="input" type="text">
                <span class="tooltip">Your home or work address</span>
            </label>
            <button>Show Help</button>
        </form>
        <script src="js/tooltip.js"></script>
    </body>
</html>
